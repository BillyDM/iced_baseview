[package]
name = "iced_baseview"
version = "0.0.1"
authors = ["Billy Messenger <BillyDM@protonmail.com>"]
edition = "2018"
description = "A baseview runtime for Iced (WIP)"
license = "MIT"
repository = "https://github.com/BillyDM/iced_baseview"
documentation = "https://docs.rs/iced_baseview"
keywords = ["gui", "ui", "graphics", "interface", "widgets"]
categories = ["gui"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["wgpu", "default_system_font"]
# Enables the `wgpu` rendering backend
wgpu = ["iced_wgpu"]
# Enables the `Image` widget
image = ["iced_wgpu/image"]
# Enables the `Svg` widget
svg = ["iced_wgpu/svg"]
# Enables the `Canvas` widget
canvas = ["iced_wgpu/canvas"]
# Enables using system fonts.
default_system_font = ["iced_wgpu/default_system_font"]
# Enables a debug view in native platforms (press F12)
debug = ["iced_native/debug"]
# Enables `tokio` as the `executor::Default` on native platforms
tokio = ["iced_futures/tokio"]
# Enables `async-std` as the `executor::Default` on native platforms
async-std = ["iced_futures/async-std"]
# Enables advanced color conversion via `palette`
palette = ["iced_core/palette"]

[dependencies]
iced_core = { git = "https://github.com/hecrj/iced", branch = "master" }
iced_futures = { git = "https://github.com/hecrj/iced", branch = "master" }
iced_native = { git = "https://github.com/hecrj/iced", branch = "master" }
iced_graphics = { git = "https://github.com/hecrj/iced", branch = "master" }
iced_wgpu = { git = "https://github.com/hecrj/iced", branch = "master", optional = true }
baseview = { git = "https://github.com/RustAudio/baseview.git", branch = "master" }
raw-window-handle = "0.3"