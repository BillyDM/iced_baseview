name: Rust

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Install XCB and GL dependencies
      run: |
        sudo apt update
        # baseview dependencies
        sudo apt install libx11-xcb-dev libxcb-dri2-0-dev libgl1-mesa-dev libxcb-icccm4-dev libxcursor-dev
      if: contains(matrix.os, 'ubuntu')
    - name: Install rust stable
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    - name: Build (wgpu)
      run: cargo build --examples --workspace --verbose --features with-wgpu,with-wgpu-image,with-wgpu-svg,with-wgpu-canvas,with-wgpu-default-system-font,with-palette
    - name: Build (glow)
      run: cargo build --examples --workspace --verbose --no-default-features --features with-glow,with-glow-canvas,with-glow-default-system-font,with-palette
    - name: Run tests
      run: cargo test --examples --workspace --verbose
